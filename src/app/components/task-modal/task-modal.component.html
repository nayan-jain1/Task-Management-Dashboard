<h2 mat-dialog-title>{{ data ? 'Edit Task' : 'Add Task' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="taskForm" class="form-container">
    <mat-form-field appearance="fill" class="full-width">
      <label>Title</label><br>
      <input class="inputBox" formControlName="title" placeholder="Enter task title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <label>Description</label><br>
      <textarea class="descBox"
        matInput
        formControlName="description"
        placeholder="Enter task description"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <label>Priority</label>
      <select class="optionTab" formControlName="priority">
        <option >Low</option>
        <option >Medium</option>
        <option >High</option>
      </select>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <label>Status</label><br>
      <select class="optionTab" formControlName="status">
      
        <option >Pending</option>
        <option >In progress</option>
        <option >Completed</option>
        </select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button class="buttons" mat-button mat-dialog-close>Cancel</button> 

  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="taskForm.value"
    [disabled]="taskForm.invalid">
    Save
  </button>
</div>
